version: "3.1"

services:
  db:
    image: postgres
    restart: always
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: root
    ports:
      - 5432:5432

  web:
    build: ./backend
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - ".:/backend"
    ports:
      - 3000:3000
    depends_on:
      - db

  front:
    build: ./frontend
    ports:
      - 8000:8000
    depends_on:
      - web
    environment:
      VITE_PORT: 8000
      VITE_BASE_URL: http://localhost:3000/
